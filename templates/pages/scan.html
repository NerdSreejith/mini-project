{% extends 'layouts/base.html' %}
{% load static %}
<!-- [ scan.html  ] start -->
{% block content %}
<!-- [ Main Content ] start -->
<div class="row">
  <div class="col-sm-12">
    <div class="card animate__animated animate__fadeInDown">
    <h4 class="p-4">VULNERBILTY SCANNER </h4>
      <form id="scanForm" action="{% url 'scan' %}" method="post" class="mt-3 animate__animated animate__fadeIn">
        {% csrf_token %}
        <div class="form-group">
          <label for="urlField">URL:</label>
          <input type="url" class="form-control" id="urlField" name="url" placeholder="Enter URL">
        </div>
        <button id="scanButton" type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Scan</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Spinner animation -->

{% endblock content %}
